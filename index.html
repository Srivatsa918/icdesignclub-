<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICDesignClub</title>
    <style>
        /* Basic reset and body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Centering login form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Header and theme change */
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
        }

        .theme-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-button:hover {
            background-color: #0056b3;
        }

        /* Electronics image on the right */
        .electronics-image {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 300px;
            object-fit: cover;
            border-radius: 0 8px 8px 0;
        }

        /* Bottom content for thank you message */
        .thank-you-section {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Electronics Image -->
        <img class="electronics-image" src="https://via.placeholder.com/300x600?text=Electronics+Image" alt="Electronics Image">

        <!-- Login Form -->
        <div class="login-form">
            <h2>Welcome to ICDesignClub</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <div class="form-footer">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>

        <!-- Theme Toggle -->
        <div class="header">
            <button class="theme-button" onclick="toggleTheme()">Toggle Dark/Light Theme</button>
        </div>
    </div>

    <!-- Thank You Section -->
    <div class="thank-you-section">
        <p>Thank you for visiting ICDesignClub!</p>
    </div>

    <script>
        // Toggle between light and dark themes
        function toggleTheme() {
            let body = document.body;
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('dark-theme')) {
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
            } else {
                body.style.backgroundColor = '#f5f5f5';
                body.style.color = '#000';
            }
        }
    </script>
    
</body>
</html>
